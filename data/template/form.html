<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Placement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Placement Form</h1>
        <form action="hello" method="POST">
            {% csrf_token %}
            <!-- Personal Information -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Academic Details -->
            <div class="form-group">
                <label for="ssc_percentage">SSC Percentage:</label>
                <input type="number" id="ssc_percentage" name="ssc_percentage" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ssc_board">SSC Board:</label>
                <select id="ssc_board" name="ssc_board" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Central">Central</option>
                    <option value="Others">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hsc_percentage">HSC Percentage:</label>
                <input type="number" id="hsc_percentage" name="hsc_percentage" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="hsc_board">HSC Board:</label>
                <select id="hsc_board" name="hsc_board" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Central">Central</option>
                    <option value="Others">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hsc_subject">HSC Subject:</label>
                <select id="hsc_subject" name="hsc_subject" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
            <div class="form-group">
                <label for="degree_percentage">Degree Percentage:</label>
                <input type="number" id="degree_percentage" name="degree_percentage" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="undergrad_degree">Undergraduate Degree:</label>
                <select id="undergrad_degree" name="undergrad_degree" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Comm&Mgmt">Commerce and Management</option>
                    <option value="Sci&Tech">Science and Technology</option>
                    <option value="Others">Other</option>
                </select>
            </div>

            <!-- Work Experience -->
            <div class="form-group">
                <label for="work_experience">Work Experience:</label>
                <select id="work_experience" name="work_experience" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Test Scores -->
            <div class="form-group">
                <label for="emp_test_percentage">Employee Test Percentage:</label>
                <input type="number" id="emp_test_percentage" name="emp_test_percentage" step="0.01" required>
            </div>

            <!-- Specialisation and MBA Percentage -->
            <div class="form-group">
                <label for="specialisation">Specialisation:</label>
                <select id="specialisation" name="specialisation" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Mkt&Fin">Marketing and Finance</option>
                    <option value="Mkt&HR">Marketing and HR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mba_percent">MBA Percentage:</label>
                <input type="number" id="mba_percent" name="mba_percent" step="0.01" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
